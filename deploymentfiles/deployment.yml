---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-app
  labels:
    app: mc-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: mc-app
  template:
    metadata:
      labels:
        app: mc-app
    spec:
      containers:
      - name: mc-app
        image: 707479681391.dkr.ecr.us-east-1.amazonaws.com/argocd1/cicd-app-repo:23
        ports:
        - containerPort: 8080

  

